        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ${{ matrix.image.program_name }}/
          build-args: |
            ALPINE_VERSION=${{ steps.alpine_version_checker.outputs.PREVIOUS_STABLE_ALPINE }}
          labels: |
