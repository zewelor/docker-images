name: Build and push

on:
  workflow_dispatch:
  push:
    branches: main
  schedule:
    - cron: '0 0 * * 0'

jobs:
  base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set the PREVIOUS_STABLE_ALPINE env
        id: alpine_version_checker
        run: |
          echo "::set-output name=PREVIOUS_STABLE_ALPINE::`curl -q https://dl-cdn.alpinelinux.org/alpine/ |grep ">v" | cut -d 'v' -f 2 | cut -d '/' -f 1  | sort --field-separator=. --version-sort | tail -2 | head -1`"
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          context: base/
          build-args: |
            ALPINE_VERSION=${{ steps.alpine_version_checker.outputs.PREVIOUS_STABLE_ALPINE }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          platforms: linux/amd64,linux/arm64, linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository_owner }}/base:alpine-${{ steps.alpine_version_checker.outputs.PREVIOUS_STABLE_ALPINE }}
            ghcr.io/${{ github.repository_owner }}/base:latest
  build:
    runs-on: ubuntu-latest
    needs: base-image
    env:
      TEST_TAG: ${{ github.repository_owner }}/${{ matrix.image.program_name }}:test
    strategy:
      fail-fast: false
      matrix:
        image:
          - program_name: "cloudflare-ddns"
          - program_name: "dhcpd"
          - program_name: "rsync"
          - program_name: "tftp"
          - program_name: "sqlite3"
    steps:
      - name: Set the PREVIOUS_STABLE_ALPINE env
        id: alpine_version_checker
        run: |
          echo "::set-output name=PREVIOUS_STABLE_ALPINE::`curl -q https://dl-cdn.alpinelinux.org/alpine/ |grep ">v" | cut -d 'v' -f 2 | cut -d '/' -f 1  | sort --field-separator=. --version-sort | tail -2 | head -1`"
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      # - name: Build and export to Docker
      #   uses: docker/build-push-action@v3
